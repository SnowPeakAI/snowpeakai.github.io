<div class="contact">
  <div class="title-return">
    <a class="small-icon particles-icon" href="{{ site.url }}">{% include svg/arrow-left-circled.svg %}</a><h1>Contact</h1>
  </div>
  <ul>
    <li><span class="li-icon">{% include svg/user-circle-alt.svg %}</span><span>{{ site.author.name }} - Founder of {{ site.title}} </span></li>
    <li><span class="li-icon">{% include svg/mail.svg %}</span><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
  </ul>
</div>
